<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CartNex | Click Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fb;
      color: #333;
    }

    header {
      background-color: #1e88e5;
      padding: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      text-align: center;
    }

    .home-link {
      position: absolute;
      left: 20px;
      top: 20px;
      background: white;
      color: #1e88e5;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .home-link:hover {
      background: #e3f2fd;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #1e88e5;
      margin-bottom: 15px;
    }

    .dashboard {
      font-size: 20px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #e3f2fd;
      border-radius: 8px;
      font-weight: 600;
    }

    #balance {
      color: green;
    }

    #game-area {
      width: 100%;
      height: 250px;
      background: #fff9c4;
      border: 2px dashed #1e88e5;
      border-radius: 12px;
      position: relative;
      margin-top: 20px;
    }

    .target {
      width: 50px;
      height: 50px;
      background: #1e88e5;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.2s;
    }

    .target:hover {
      transform: scale(1.1);
    }

    .start-btn, .withdraw-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .withdraw-btn {
      background: #388e3c;
    }

    .start-btn:hover {
      background: #1565c0;
    }

    .withdraw-btn:hover {
      background: #2e7d32;
    }

    #timer {
      margin-top: 15px;
      font-weight: bold;
      color: #d32f2f;
    }

    .disabled {
      background-color: grey !important;
      cursor: not-allowed;
    }

    .note {
      font-size: 14px;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <header>
    <a href="w.html" class="home-link">üè† Home</a>
    üéÆ CartNex Games
  </header>

  <div class="container">
    <h2>Click the Circle & Earn ‚Ç¶!</h2>
    
    <div class="dashboard">
      Balance: ‚Ç¶<span id="balance">0</span>
    </div>

    <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>

    <button class="start-btn" id="start-btn" onclick="startGame()">Start Game</button>
    <div class="note" id="cooldown-note"></div>
    <div id="timer"></div>
    <div id="game-area"></div>
  </div>

  <script>
    let gameArea = document.getElementById("game-area");
    let timerDisplay = document.getElementById("timer");
    let balanceDisplay = document.getElementById("balance");
    let startBtn = document.getElementById("start-btn");
    let cooldownNote = document.getElementById("cooldown-note");

    let gameRunning = false;
    let gameDuration = 15;
    let interval;

    let balance = parseInt(localStorage.getItem("cartnexBalance")) || 0;
    balanceDisplay.textContent = balance;

    let lastPlayed = localStorage.getItem("cartnexGameLastPlayed");
    const now = Date.now();
    const oneDay = 24 * 60 * 60 * 1000;

    if (lastPlayed && now - parseInt(lastPlayed) < oneDay) {
      disableButton();
    }

    function disableButton() {
      startBtn.disabled = true;
      startBtn.classList.add("disabled");
      cooldownNote.innerText = "You can play again in 24 hours.";
    }

    function startGame() {
      let lastPlayed = localStorage.getItem("cartnexGameLastPlayed");
      if (lastPlayed && Date.now() - parseInt(lastPlayed) < oneDay) {
        alert("You already played. Come back in 24 hours!");
        return;
      }

      gameRunning = true;
      timerDisplay.textContent = `‚è± Time: ${gameDuration}s`;
      let timeLeft = gameDuration;

      interval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è± Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      spawnTarget();
    }

    function spawnTarget() {
      if (!gameRunning) return;

      let target = document.createElement("div");
      target.classList.add("target");
      let x = Math.random() * (gameArea.offsetWidth - 50);
      let y = Math.random() * (gameArea.offsetHeight - 50);
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.onclick = function () {
        gameArea.removeChild(target);
        let earned = Math.floor(Math.random() * 10) + 5;
        balance += earned;
        localStorage.setItem("cartnexBalance", balance);
        balanceDisplay.textContent = balance;
        spawnTarget();
      };

      gameArea.appendChild(target);
    }

    function endGame() {
      clearInterval(interval);
      timerDisplay.textContent = "‚è± Game Over!";
      gameArea.innerHTML = '';
      gameRunning = false;
      localStorage.setItem("cartnexGameLastPlayed", Date.now());
      disableButton();
    }

    function withdraw() {
      if (balance >= 100000) {
        alert(`Withdraw successful! ‚Ç¶${balance} has been sent to your account.`);
        balance = 0;
        localStorage.setItem("cartnexBalance", balance);
        balanceDisplay.textContent = balance;
      } else {
        alert("You need at least ‚Ç¶100,000 to withdraw.");
      }
    }
  </script>

</body>
</html>
